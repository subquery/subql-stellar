name: PR
on:
  pull_request:
    paths-ignore:
      - ".github/workflows/**"
jobs:
  code-style:
    name: code-style
    runs-on: ubuntu-latest
    env:
      SUBQL_ACCESS_TOKEN: ${{ secrets.SUBQL_ACCESS_TOKEN }}
      SUBQL_ACCESS_TOKEN_TEST: ${{ secrets.SUBQL_ACCESS_TOKEN_TEST }}
      SUBQL_ORG_TEST: ${{ secrets.SUBQL_ORG_TEST }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js environment
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - run: yarn
      - name: build
        run: yarn build
      - name: code-style check
        run: yarn pretty-quick --check --pattern 'packages/*/src/**/*' --branch origin/main
      - name: lint
        run: yarn lint

  coverage:
    name: Coverage report
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js environment
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Installing dependencies
        run: yarn install

      - name: Build packages
        run: yarn build

      - name: Run tests with coverage
        run: yarn test-jest --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
